#%RAML Vocabulary 0.1
classTerms:
  NamedEntity:
    properties:
      - name
      - created_at
      - updated_at
  Milestone:
    extends: NamedEntity
    properties:
      - state
  PullRequest:
    extends: NamedEntity
  Repository:
    extends: NamedEntity
  Label:
    extends: NamedEntity
  User:
    extends: NamedEntity
  Issue:
    extends: NamedEntity
    properties:
      - body
      - milestone
      - labels
      - closed_at
      - closed_by
      - user
      - assignee
      - number
      - state
      - assignee
      #- comments
  Comment:
     properties:
       - created_at
       - updated_at
       - body
       - user
propertyTerms:
  comments:
    range: Comment
  user:
    range: User
    extends: creator
    sameAs: [ created_by, opened_by, filed_by ]
  assignee:
    range: User
    sameAs: [ assigned_to ]
  labels:
    range: Label
  closed_by:
    range: User
  name:
    range: string
  milestone:
    range: Milestone
  created_at:
    range: datetime
  updated_at:
    range: datetime
  state:
    range: string
  title:
    extends: name
  avatar_url:
    range: string
  login:
    range: string
  creator:
    range: User
  closed_at:
    range: datetime
  number:
    range: integer
  body:
    range: string
